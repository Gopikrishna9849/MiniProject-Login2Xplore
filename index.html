<!DOCTYPE html>
<html>
  <head>
    <title>Student Enrollment Form</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="sylesheet" href="index.js" />
    <script src="index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header text-center">
        <h1>Student Enrollment Form</h1>
      </div>
      <form id="empform" method="get">
        <div class="form-group">
          <label>Roll-No :</label>
          <input
            type="number"
            id="empid"
            placeholder="Enter the Roll Number"
            class="form-control"
            onchange="getEmp()"
          />
        </div>
        <div class="form-group">
          <label>Full-Name :</label>
          <label class="validation-error hide" id="userNamevalidationError"
            >This field is required</label
          >
          <input
            type="text"
            id="empname"
            placeholder="Enter the Full Name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Class :</label>
          <input
            type="text"
            id="Class"
            placeholder="Enter the Student Class"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Birth-Date :</label>
          <input
            type="date"
            id="BirthDate"
            placeholder="Enter the Date of Birth"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Address :</label>
          <input
            type="text"
            id="Address"
            placeholder="Enter the Address"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Enrollment-Date :</label>
          <input
            type="date"
            id="Enrollment"
            placeholder="Enter the Enrollment Date"
            class="form-control"
          />
        </div>
        <div class="form-group text-center">
          <button
            type="button"
            class="btn btn-lg btn-primary"
            id="save"
            onclick="saveData()"
          
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-lg btn-primary"
            id="change"
            onclick="changeData()"
            
          >
            Update
          </button>
          <button
            type="button"
            class="btn btn-lg btn-primary"
            id="reset"
            onclick="resetForm()"
          
          >
            Reset
          </button>
        </div>
      </form>
    </div>
    <script
      type="text/javascript"
      src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"
    ></script>
    <script type="text/javascript" src="student form/index.js"></script>
    <script src="/student form/index.js"></script>
  </body>
</html>
